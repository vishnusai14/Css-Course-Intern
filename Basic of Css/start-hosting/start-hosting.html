<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="start-hosting.css" />
    <link rel="icon" href="../images/favicon.png" />
    <title>Packages</title>
</head>

<body>
    <div onclick="backdropClick()" class="backdrop" id="backdrop"></div>
    <header class="main-header">
        <div class="main-header__name">
            <button onclick="toggleMobileNav()" class="toggle__button">
                <span class="toggle__button--bar"></span>
                <span class="toggle__button--bar"></span>
                <span class="toggle__button--bar"></span>
            </button>
            <a href="../index.html" class="main-header__brand">
                <img src="../images/uhost-icon.png" alt="uHost - Your Favourite Styling">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a class="main-nav__link" href="../packages/packages.html">Packages</a>
                </li>

                <li class="main-nav__item">
                    <a class="main-nav__link" href="../customers/customers.html">Customer</a>
                </li>

                <li class="main-nav__item main-nav__item--cta">
                    <a class="main-nav__link" href="./start-hosting.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
    </header>
    <nav id="mobile-nav" class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a class="mobile-nav__link" href="../packages/packages.html">Packages</a>
            </li>
            <li class="mobile-nav__item">
                <a class="mobile-nav__link" href="../customers/customers.html">Customers</a>
            </li>
            <li class="mobile-nav__item mobile-nav__item--cta">
                <a class="mobile-nav__link" href="./start-hosting.html">Start Hosting</a>
            </li>
        </ul>
    </nav>

    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
            <label for="email">E-Mail</label>
            <input class="invalid" type="email" id="email">


            <label for="password">Password</label>
            <input type="password" id="password">
            <div class="check_box">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>

            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>

    <footer class="main-footer">
        <nav class="main-footer__nav">
            <ul class="main-footer__lists">
                <li class="main-footer__list">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__list">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="../shared.js"></script>
</body>

</html>
